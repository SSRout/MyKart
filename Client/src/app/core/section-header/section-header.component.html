<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label!=='Home'" class="" style="margin-top: 75px;background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-item-center">
                <div class="col-9">
                    <h1>{{breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label|titlecase}}</h1>
                </div>
                <div class="col-3">
                    <nav aria-label="breadcrumb">
                        <xng-breadcrumb></xng-breadcrumb>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</ng-container>
