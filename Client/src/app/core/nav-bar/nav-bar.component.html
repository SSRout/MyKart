<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white justify-content-between border-bottom shadow-sm fixed-top">
  <img src="/assets/images/MyKart logo.png" style="max-height: 40px;" alt="logo" routerLink="/" class="logo">

  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: large;">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" href="#">Contact</a>
    <a class="p-2" routerLink='/test-error' routerLinkActive="active">Errors</a>
  </nav>

  <div class="d-flex aligin-items-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div class="cart-no" *ngIf="(basket$ | async) as basket">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async)===null">
      <a class="btn btn-outline-secondary mr-2" routerLink="/account/login">Login</a>
      <a class="btn btn-outline-secondary mr-3" routerLink="/account/register">Sign up</a>
    </ng-container>

    <ng-container *ngIf="(currentUser$ | async)!==null">
      <div class="dropdown ml-3 mr-3" dropdown>
         <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
           <strong>Welcome {{(currentUser$ | async).displayName}}</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i>View Basket
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i>View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i>Logout
          </a>
        </div>
      </div>
    
    </ng-container>
  </div>

</div>
