<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-info mr-3">Test 500</button>
    <button (click)="get404Error()" class="btn btn-outline-info mr-3">Test 404</button>
    <button (click)="get400Error()" class="btn btn-outline-info mr-3">Test 400</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-info mr-3">Test 400 Validation</button>
    <div class="row mt-5" *ngIf="validationsError">
        <ul class="text-danger">
            <li *ngFor="let error of validationsError">{{error}}</li>
        </ul>
    </div>
</div>
