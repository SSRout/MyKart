<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <app-text-input formControlName="displayName" [label]="'Dispaly Name'"></app-text-input>
          <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
          <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

          <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">{{error}}</li>
          </ul>
  
        <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </div>
